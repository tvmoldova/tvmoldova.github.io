<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tv Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://vjs.zencdn.net/8.23.3/video-js.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@2.0.0/dist/videojs-hls-quality-selector.css" rel="stylesheet">
    <link href="https://unpkg.com/@silvermine/videojs-chromecast/dist/silvermine-videojs-chromecast.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0a192f 0%, #0d1b34 100%);
      color: #e6f1ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .app-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
      gap: 10px;
    }
    @media (orientation: landscape) and (min-width: 768px) {
      .app-wrapper {
        flex-direction: row;
      }
      .top-section {
        width: 33%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .bottom-section {
        width: 67%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    }
    @media (orientation: portrait), (max-width: 767px) {
      .app-wrapper {
        flex-direction: column;
        height: 100%;
        padding: 10px;
        gap: 10px;
      }
      .top-section {
        height: 35%;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .bottom-section {
        height: 65%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .video-container {
        height: calc(100% - 50px);
      }
    }
    .search-container {
      position: relative;
      height: 40px;
    }
    #search-input {
      width: 100%;
      height: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 8px;
      border: 1px solid #1e2a47;
      background: rgba(14, 22, 40, 0.8);
      color: #e6f1ff;
      font-size: 14px;
      outline: none;
    }
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #64ffda;
      font-size: 16px;
      pointer-events: none;
    }
    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: rgba(14, 22, 40, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    #my-video {
      width: 100%;
      height: 100%;
    }
    #video-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #64ffda;
      font-size: 16px;
      text-align: center;
      opacity: 0.8;
    }
    .content-container {
      flex: 1;
      overflow-y: auto;
      min-height: 0; /* Важно для flex-контейнеров */
    }
    .back-button-container {
      display: none;
      padding: 10px 0;
      text-align: center;
      background: rgba(14, 22, 40, 0.8);
      border-top: 1px solid #1e2a47;
    }
    .back-button {
      background: #1e2a47;
      color: #64ffda;
      border: 1px solid #64ffda;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .back-button:hover {
      background: rgba(100, 255, 218, 0.1);
      box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
    }
    .back-button i {
      margin-right: 5px;
    }
    .search-results-header {
      font-size: 18px;
      margin: 0;
      color: #64ffda;
    }
    .search-results-count {
      font-size: 14px;
      margin: 0 0 5px;
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
    }
    .category {
      background: #1e2a47;
      border: 1px solid #64ffda44;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.2s ease;
    }
    .category:hover {
      background: rgba(100, 255, 218, 0.15);
    }
    .category.active {
      background: rgba(100, 255, 218, 0.25);
      border-color: #64ffda;
    }
    #playlist-container {
      display: none;
    }
    #playlist-header {
      font-size: 16px;
      color: #64ffda;
      margin-bottom: 5px;
    }
    #playlist {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 100%;
      overflow-y: auto;
    }
    .channel {
      background: #223;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .channel:hover {
      background: rgba(100, 255, 218, 0.15);
    }
    .channel.active {
      background: rgba(100, 255, 218, 0.25);
    }
    .search-category {
      font-size: 14px;
      color: #64ffda;
      margin-top: 10px;
      padding: 5px 0;
      border-bottom: 1px solid #64ffda44;
    }
    .pip-indicator {
      display: none;
    }
    .video-js .vjs-control-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 3.5em;
      padding: 0 10px;
      background: rgba(14, 22, 40, 0.9) !important;
      backdrop-filter: blur(5px);
    }
    .video-js .vjs-control {
      flex: 0 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .video-js .vjs-button {
      width: auto !important;
      min-width: 36px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-js .vjs-icon-placeholder:before {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6f1ff;
      line-height: 1;
    }
    .vjs-live-control {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #64ffda;
    }
    /* УВЕЛИЧЕННАЯ ИКОНКА PIP НА 5% (с 14px до 15px) */
    .vjs-pip-button .vjs-icon-placeholder::before {
      content: "" !important;
      font-family: inherit !important;
    }
    .vjs-pip-button .vjs-icon-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 15px; /* Увеличенный размер на 5% */
      height: 15px; /* Увеличенный размер на 5% */
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15"><path fill="white" d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/><path fill="white" d="M15 15h5v3h-5z"/></svg>') center/contain no-repeat;
    }
    .vjs-pip-button.vjs-pip-active .vjs-icon-placeholder {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15"><path fill="%2364ffda" d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/><path fill="%2364ffda" d="M15 15h5v3h-5z"/></svg>') center/contain no-repeat;
    }
    .vjs-control-bar {
      display: none !important;
    }
    .video-js.vjs-has-started .vjs-control-bar {
      display: flex !important;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .categories, #playlist {
      animation: fadeIn 0.3s ease-in-out;
    }
    .vjs-chromecast-button .vjs-icon-placeholder::before {
      content: "" !important;
      font-family: inherit !important;
    }
    .vjs-chromecast-button .vjs-icon-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11zM21 3H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>') center/contain no-repeat;
      transform: scale(0.9);
      transition: transform 0.2s ease;
    }
    .vjs-chromecast-button:hover .vjs-icon-placeholder {
      transform: scale(1.0);
    }
    .vjs-chromecast-button.vjs-chromecast-casting .vjs-icon-placeholder {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%2364ffda" d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11zM21 3H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>');
    }
    .vjs-chromecast-button {
      margin: 0 5px !important;
    }
    .vjs-control-bar .vjs-control.hidden-control {
      display: none !important;
    }
    
    .swipe-indicator-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 350px;
      background: rgba(14, 22, 40, 0.9);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      padding: 8px 15px;
      border-radius: 10px;
      z-index: 21;
    }
    
    .swipe-indicator-bar .indicator-icon {
      color: #64ffda;
      font-size: 16px;
      margin-right: 12px;
    }

    .swipe-indicator-bar .indicator-track {
      flex-grow: 1;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-right: 12px;
    }

    .swipe-indicator-bar .indicator-progress {
      height: 100%;
      width: 0%;
      background-color: #64ffda;
      border-radius: 3px;
    }
    
    .swipe-indicator-bar .indicator-value {
      color: #e6f1ff;
      font-size: 16px;
      min-width: 50px;
      text-align: right;
    }
    
    /* РЕШЕНИЕ ДЛЯ МОБИЛЬНОЙ КЛАВИАТУРЫ */
    @media (max-width: 767px) {
      .app-wrapper.keyboard-open .top-section {
        height: 30vh !important;
      }
      
      .app-wrapper.keyboard-open .bottom-section {
        height: 70vh !important;
        overflow-y: auto;
      }
      
      .app-wrapper.keyboard-open .video-container {
        height: calc(100% - 40px) !important;
      }
    }
    </style>
</head>
<body>
  <div class="app-wrapper" id="app-wrapper">

  </script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  
  <script>
    const fallbackChannels = {
      "Спорт": [
        { name: "Eurosport 1 HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/Eurosport_1_IPTV/HLSv4/Eurosport_1_IPTV.m3u8", category: "Спорт" },
        { name: "Eurosport 2 HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/Eurosport_2_IPTV/HLSv4/Eurosport_2_IPTV.m3u8", category: "Спорт" },
        { name: "WE SPORT HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/We_Sport_IPTV/HLSv4/We_Sport_IPTV.m3u8", category: "Спорт" },
        { name: "Setanta HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/Setanta_IPTV/HLSv4/Setanta_IPTV.m3u8", category: "Спорт" },
        { name: "Setanta 1 HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/Setanta1_IPTV/HLSv4/Setanta1_IPTV.m3u8", category: "Спорт" },
        { name: "Setanta 2 HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/Setanta_2IPTV/HLSv4/Setanta_2IPTV.m3u8", category: "Спорт" },
        { name: "Q Sport HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/Q_Sport_IPTV/HLSv4/Q_Sport_IPTV.m3u8", category: "Спорт" },
        { name: "KHL Prime HD", url: "https://pilot.multiscreen.moldtelecom.md/live/eds/KHL_Prime_HD/HLSv4/KHL_Prime_HD.m3u8", category: "Спорт" }
      ]
    };
    const playlistUrl = "https://tvmoldova.github.io/vip.m3u";
    let allChannels = {};
    let currentCategory = "";
    let searchTerm = "";
    let wasPlayingBeforePiP = false;
    let hideTimeout = null;
    let isChannelLoaded = false;

    let touchStartCoords = null;
    let isSwiping = false;
    let currentControlType = null;
    let lastY = 0;
    const SWIPE_THRESHOLD = 10;
    
    const Button = videojs.getComponent('Button');
    class PipButton extends Button {
      constructor(player, options) {
        super(player, options);
        this.addClass('vjs-pip-button');
        this.controlText('Картинка в картинке');
        this.updateIcon();
      }
      
      handleClick() {
        const videoElement = this.player().tech().el();
        if (!videoElement || !document.pictureInPictureEnabled) {
          alert('Picture-in-Picture не поддерживается вашим браузером');
          return;
        }
        
        if (document.pictureInPictureElement) {
          document.exitPictureInPicture().catch(error => {
            console.error('Ошибка выхода из PiP:', error);
          });
        } else {
          wasPlayingBeforePiP = !this.player().paused();
          videoElement.requestPictureInPicture().catch(error => {
            console.error('Ошибка входа в PiP:', error);
          });
        }
      }
      
      updateIcon() {
        if (document.pictureInPictureElement) {
          this.addClass('vjs-pip-active');
          this.controlText('Закрыть картинку в картинке');
        } else {
          this.removeClass('vjs-pip-active');
          this.controlText('Картинка в картинке');
        }
      }
    }
    videojs.registerComponent('PipButton', PipButton);

    function adaptControlBar() {
      const controlBar = player.controlBar?.el();
      if (!controlBar) return;
      const priorityList = [
        '.vjs-live-display',
        '.vjs-pip-button',
        '.vjs-chromecast-button',
        '.vjs-quality-selector',
        '.vjs-audio-track-button',
        '.vjs-volume-panel',
        '.vjs-fullscreen-control'
      ];
      priorityList.forEach(selector => {
        const element = controlBar.querySelector(selector);
        if (element) element.classList.remove('hidden-control');
      });
      let totalWidth = 0;
      Array.from(controlBar.children).filter(el => window.getComputedStyle(el).display !== 'none' && !el.classList.contains('hidden-control'))
        .forEach(el => {
            const style = window.getComputedStyle(el);
            totalWidth += el.offsetWidth + parseFloat(style.marginLeft) + parseFloat(style.marginRight);
        });
      if (totalWidth <= controlBar.offsetWidth) return;
      
      for (const selector of priorityList) {
        const element = controlBar.querySelector(selector);
        if (!element) continue;
        element.classList.add('hidden-control');
        
        totalWidth = 0;
        Array.from(controlBar.children).filter(el => !el.classList.contains('hidden-control'))
            .forEach(el => {
                if (!el.classList.contains('hidden-control')) {
                    const style = window.getComputedStyle(el);
                    totalWidth += el.offsetWidth + parseFloat(style.marginLeft) + parseFloat(style.marginRight);
                }
            });
        if (totalWidth <= controlBar.offsetWidth) break;
      }
    }

    function debounce(func, delay) {
      let timeout;
      return function() {
        const context = this;
        const args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }

    const player = videojs('my-video', {
      techOrder: ['chromecast', 'html5'],
      plugins: {
        chromecast: {}
      },
      fluid: true,
      autoplay: false,
      muted: true,
      bigPlayButton: false,
      html5: {
        vhs: {
          overrideNative: true
        }
      },
      controlBar: {
        children: [
          'playToggle',
          'volumePanel',
          'liveDisplay',
          'audioTrackButton',
          'qualitySelector',
          'pipButton',
          'chromecastButton',
          'fullscreenToggle'
        ]
      }
    });

    player.ready(() => {
      const debouncedAdapt = debounce(adaptControlBar, 100);
      const videoElement = player.tech().el();
      
      if (videoElement) {
        videoElement.addEventListener('enterpictureinpicture', () => {
          const pipButton = player.controlBar.getChild('pipButton');
          if (pipButton && typeof pipButton.updateIcon === 'function') {
           pipButton.updateIcon();
          }
        });
        
        videoElement.addEventListener('leavepictureinpicture', () => {
          const pipButton = player.controlBar.getChild('pipButton');
          if (pipButton && typeof pipButton.updateIcon === 'function') {
            pipButton.updateIcon();
          }
          
          if (wasPlayingBeforePiP && player.paused()) {
            player.play().catch(error => {
              console.log('Ошибка при возобновлении воспроизведения:', error);
            });
          }
        });
      }

      adaptControlBar();
      player.hlsQualitySelector({ displayCurrentQuality: true });
      player.on('loadedmetadata', function() {
        const qualityLevels = player.qualityLevels();
        const qualityButton = player.controlBar.el().querySelector('.vjs-quality-selector');
        if (qualityButton) {
          if (qualityLevels && qualityLevels.length > 1) {
            qualityButton.style.display = 'flex';
          } else {
            qualityButton.style.display = 'none';
          }
        }
        debouncedAdapt();
      });
      window.addEventListener('resize', debouncedAdapt);
      player.on('controlsenabled', debouncedAdapt);
      player.on('controlsdisabled', debouncedAdapt);
      const observer = new MutationObserver(debouncedAdapt);
      if (player.controlBar.el()) {
        observer.observe(player.controlBar.el(), {
          childList: true,
          subtree: true,
          attributes: true,
          attributeFilter: ['class']
        });
      }
    });

    async function loadM3UPlaylist(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const playlistText = await response.text();
        const channelsByCategory = {};
        const lines = playlistText.split('\n');
        let currentGroup = "Другие";
        let currentChannel = null;
        let baseUrl = new URL(url).origin;
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          if (line.startsWith('#EXTINF')) {
            currentGroup = "Другие";
            currentChannel = {};
            
            const groupMatch = line.match(/group-title\s*=\s*"([^"]+)"/i) || line.match(/group-title\s*=\s*'([^']+)'/i);
            if (groupMatch && groupMatch[1]) {
              currentGroup = groupMatch[1].trim();
            }
            
            const nameMatch = line.match(/,(.*)$/);
            const channelName = nameMatch ? nameMatch[1].trim() : `Канал ${i}`;
 
            currentChannel = {
              name: channelName,
              url: "",
              category: currentGroup
            };
          } else if (line.startsWith('#EXTGRP:')) {
            const groupName = line.substring(8).trim();
            if (groupName && currentChannel) {
              currentGroup = groupName;
              currentChannel.category = groupName;
            }
          } else if (line.startsWith('http') || line.startsWith('//')) {
            if (currentChannel) {
              let urlLine = line;
              if (urlLine.startsWith('//')) urlLine = 'https:' + urlLine;
              else if (urlLine.startsWith('/')) urlLine = baseUrl + urlLine;
              if (urlLine.startsWith('http://')) urlLine = 'https' + urlLine.substring(4);
              currentChannel.url = urlLine;
              if (!channelsByCategory[currentGroup]) {
                channelsByCategory[currentGroup] = [];
              }
              channelsByCategory[currentGroup].push(currentChannel);
              currentChannel = null;
            }
          }
        }
        return channelsByCategory;
      } catch (error) {
        console.error('Ошибка загрузки плейлиста:', error);
        return fallbackChannels;
      }
    }

    function createCategories() {
      const categoriesEl = document.getElementById('categories');
      categoriesEl.innerHTML = '';
      Object.keys(allChannels).forEach(category => {
        const categoryEl = document.createElement('div');
        categoryEl.className = 'category';
        categoryEl.textContent = category;
        categoryEl.onclick = () => loadCategory(category);
        categoriesEl.appendChild(categoryEl);
      });
    }

    function loadCategory(category) {
      currentCategory = category;
      document.getElementById('categories').style.display = 'none';
      document.getElementById('playlist-container').style.display = 'block';
      document.getElementById('back-button-container').style.display = 'block';
      document.getElementById('search-results-header').style.display = 'none';
      document.getElementById('search-results-count').style.display = 'none';
      document.getElementById('playlist-header').textContent = category;
      document.querySelectorAll('.category').forEach(el => {
          el.classList.remove('active');
          if (el.textContent === category) el.classList.add('active');
      });
      displayChannels(allChannels[category]);
    }

    function displayChannels(channels) {
      const playlistEl = document.getElementById('playlist');
      playlistEl.innerHTML = '';
      let filteredChannels = channels.filter(channel => !searchTerm || channel.name.toLowerCase().includes(searchTerm.toLowerCase()));

      if (filteredChannels.length === 0) {
        const noResults = document.createElement('div');
        noResults.textContent = 'Каналы не найдены';
        playlistEl.appendChild(noResults);
        return;
      }

      filteredChannels.forEach(channel => {
        const channelEl = document.createElement('div');
        channelEl.className = 'channel';
        channelEl.textContent = channel.name;
        channelEl.dataset.category = channel.category;
        channelEl.onclick = (e) => loadChannel(channel, e);
        playlistEl.appendChild(channelEl);
      });
    }

    function searchChannels(query) {
      const resultsContainer = document.getElementById('playlist');
      resultsContainer.innerHTML = '';
      const searchLower = query.toLowerCase();
      
      if (!query) {
        document.getElementById('search-results-header').style.display = 'none';
        document.getElementById('search-results-count').style.display = 'none';
        document.getElementById('playlist-container').style.display = 'none';
        document.getElementById('categories').style.display = 'flex';
        document.getElementById('back-button-container').style.display = 'none';
        return;
      }

      document.getElementById('categories').style.display = 'none';
      document.getElementById('playlist-container').style.display = 'block';
      document.getElementById('back-button-container').style.display = 'block';
      document.getElementById('search-results-header').style.display = 'block';
      document.getElementById('search-results-count').style.display = 'block';
      document.getElementById('playlist-header').textContent = 'Результаты поиска';

      let resultsCount = 0;
      const resultsByCategory = {};
      Object.keys(allChannels).forEach(category => {
        const categoryResults = allChannels[category].filter(channel => channel.name.toLowerCase().includes(searchLower));
        if (categoryResults.length > 0) {
          resultsByCategory[category] = categoryResults;
          resultsCount += categoryResults.length;
        }
      });
      document.getElementById('results-count').textContent = resultsCount;

      if (resultsCount === 0) {
        const noResults = document.createElement('div');
        noResults.textContent = 'Ничего не найдено';
        resultsContainer.appendChild(noResults);
        return;
      }

      Object.keys(resultsByCategory).forEach(category => {
        const categoryHeader = document.createElement('div');
        categoryHeader.className = 'search-category';
        categoryHeader.textContent = category;
        resultsContainer.appendChild(categoryHeader);
        resultsByCategory[category].forEach(channel => {
          const channelEl = document.createElement('div');
          channelEl.className = 'channel';
          channelEl.textContent = channel.name;
          channelEl.dataset.category = channel.category;
          channelEl.onclick = (e) => loadChannel(channel, e);
          resultsContainer.appendChild(channelEl);
        });
      });
    }

    function resetBrightness() {
      const videoEl = player.tech().el();
      if (videoEl) {
        videoEl.style.filter = 'brightness(1)';
      }
    }

    function loadChannel(channel, event) {
      const placeholder = document.getElementById('video-placeholder');
      const videoEl = document.getElementById('my-video');
      placeholder.style.display = 'none';
      videoEl.style.visibility = 'visible';

      let streamUrl = channel.url;
      if (window.location.protocol === 'https:' && streamUrl.startsWith('http://')) {
        streamUrl = 'https' + streamUrl.substring(4);
      }

      player.pause();
      player.src({ src: streamUrl, type: 'application/x-mpegURL' });
      player.muted(false);
      
      player.play().catch(() => player.play());
      resetBrightness();
      isChannelLoaded = true;

      document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
      if (event && event.target) {
        event.target.classList.add('active');
        event.target.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function handleTouchStart(e) {
      if (!isChannelLoaded) return;
      if (e.type === 'mousedown' && e.button !== 0) return;
      
      const rect = e.currentTarget.getBoundingClientRect();
      const startX = e.clientX ?? e.touches?.[0]?.clientX;
      const startY = e.clientY ?? e.touches?.[0]?.clientY;
      if (startX === undefined || startY === undefined) return;
      const isLeftHalf = startX < rect.left + rect.width / 2;
      
      touchStartCoords = { x: startX, y: startY };
      lastY = startY;
      isSwiping = false; 
      currentControlType = isLeftHalf ? 'volume' : 'brightness';
    }

    function handleTouchMove(e) {
      if (!isChannelLoaded || !touchStartCoords) return;
      const currentY = e.clientY ?? e.touches?.[0]?.clientY;
      if (currentY === undefined) return;
      const currentX = e.clientX ?? e.touches?.[0]?.clientX;
      const totalDeltaY = touchStartCoords.y - currentY;
      const totalDeltaX = touchStartCoords.x - currentX;
      if (!isSwiping && Math.abs(totalDeltaY) > SWIPE_THRESHOLD && Math.abs(totalDeltaY) > Math.abs(totalDeltaX)) {
        isSwiping = true;
        document.getElementById('swipe-indicator-bar').style.display = 'flex';
        lastY = currentY; 
      }

      if (isSwiping) {
        e.preventDefault();
        const deltaY = lastY - currentY; // ИНВЕРТИРОВАНО: положительное значение при движении вверх
        lastY = currentY;

        const sensitivity = 0.005;
        const change = deltaY * sensitivity;
        const indicatorProgress = document.getElementById('indicator-progress');
        const indicatorValue = document.getElementById('indicator-value');
        const iconEl = document.getElementById('indicator-icon');
        
        if (currentControlType === 'volume') {
          const maxVal = 1;
          let newValue = player.volume() + change;
          newValue = Math.max(0, Math.min(maxVal, newValue));
          player.volume(newValue);

          if (newValue === 0) iconEl.className = 'indicator-icon fas fa-volume-mute';
          else if (newValue <= 0.5) iconEl.className = 'indicator-icon fas fa-volume-down';
          else iconEl.className = 'indicator-icon fas fa-volume-up';
          
          indicatorProgress.style.width = `${(newValue / maxVal) * 100}%`;
          indicatorValue.textContent = `${Math.round(newValue * 100)}%`;
        } else { // brightness
          const maxVal = 1.5;
          const videoEl = player.tech().el();
          let currentBrightness = 1;
          if (videoEl && videoEl.style.filter) {
            const match = videoEl.style.filter.match(/brightness\(([\d.]+)\)/);
            currentBrightness = match ? parseFloat(match[1]) : 1;
          }
          
          let newValue = currentBrightness + change;
          newValue = Math.max(0, Math.min(maxVal, newValue));
          if (videoEl) videoEl.style.filter = `brightness(${newValue})`;
          
          iconEl.className = 'indicator-icon fas fa-sun';
          indicatorProgress.style.width = `${(newValue / maxVal) * 100}%`;
          indicatorValue.textContent = `${Math.round(newValue * 100)}%`;
        }
        
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(hideControls, 1500);
      }
    }

    function handleTouchEnd() {
      if (isSwiping) {
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(hideControls, 500);
      }
      isSwiping = false;
      touchStartCoords = null;
      currentControlType = null;
    }

    function hideControls() {
      document.getElementById('swipe-indicator-bar').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const playerEl = player.el();
      const appWrapper = document.getElementById('app-wrapper');
      const searchInput = document.getElementById('search-input');

      // Добавляем индикатор жестов
      const indicatorBar = document.createElement('div');
      indicatorBar.id = 'swipe-indicator-bar';
      indicatorBar.className = 'swipe-indicator-bar';
      indicatorBar.innerHTML = `
          <i id="indicator-icon" class="indicator-icon fas fa-volume-up"></i>
          <div class="indicator-track">
            <div id="indicator-progress" class="indicator-progress"></div>
          </div>
          <div id="indicator-value" class="indicator-value">100%</div>
      `;
      playerEl.appendChild(indicatorBar);

      // Решение для мобильной клавиатуры
      let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      let originalHeight = window.innerHeight;
      
      function handleResize() {
        if (!isMobile) return;
        
        const currentHeight = window.innerHeight;
        const keyboardOpen = currentHeight < originalHeight;
        
        if (keyboardOpen) {
          appWrapper.classList.add('keyboard-open');
        } else {
          appWrapper.classList.remove('keyboard-open');
        }
      }
      
      window.addEventListener('resize', handleResize);
      window.addEventListener('orientationchange', handleResize);

      // Обработчики навигации
      document.getElementById('back-button').addEventListener('click', () => {
        document.getElementById('playlist-container').style.display = 'none';
        document.getElementById('categories').style.display = 'flex';
        document.getElementById('back-button-container').style.display = 'none';
        document.getElementById('search-results-header').style.display = 'none';
        document.getElementById('search-results-count').style.display = 'none';
        searchTerm = "";
        document.getElementById('search-input').value = "";
      });
      
      document.getElementById('search-input').addEventListener('input', function () {
        searchTerm = this.value.trim();
        if (searchTerm) {
          searchChannels(searchTerm);
        } else {
          document.getElementById('playlist-container').style.display = 'none';
          document.getElementById('categories').style.display = 'flex';
          document.getElementById('back-button-container').style.display = 'none';
        }
      });
      
      // Обработчики жестов
      playerEl.addEventListener('touchstart', handleTouchStart, { passive: false });
      playerEl.addEventListener('mousedown', handleTouchStart);
      
      document.addEventListener('touchmove', handleTouchMove, { passive: false });
      document.addEventListener('mousemove', handleTouchMove);
      document.addEventListener('touchend', handleTouchEnd);
      document.addEventListener('mouseup', handleTouchEnd);
      document.addEventListener('mouseleave', handleTouchEnd);
      
      // Загрузка плейлиста
      allChannels = await loadM3UPlaylist(playlistUrl);
      if (Object.keys(allChannels).length === 0) allChannels = fallbackChannels;
      createCategories();
    });
  </script>
