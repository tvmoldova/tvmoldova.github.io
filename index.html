    <script>jwplayer.key='YOUR_KEY';</script>
</head>
<body>
    <div id="player">Loading the player...</div>
    <script>
       player = jwplayer('player').setup({
           file: '//livebeta.publika.md/LIVE/1/6810.m3u8',

	width: '100%',
	height: '100%',
	mediaid: 'MXJmmsqZ',
	aspectratio: '16:9',
	autostart: 'true',
	primary: 'html5'
        });

        // Call the API
        const bumpIt = () => {
            const vol = player.getVolume();
            player.setVolume(vol + 10);
        }
        bumpIt();
    </script>
</body>
</html>
