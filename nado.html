<!DOCTYPE html>
<html>
<head>
    <title>Мужское кино онлайн</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stil.css">
    <script src="jquery.js"></script>
    <script src="playerjs.js"></script> <!-- Убедись, что он подключён -->
</head>
<body>
    <div id="player">
        <div id="plok"></div>
    </div>

    <script>
    // Загружаем оригинальную страницу и извлекаем kodk, kos, file
    fetch('https://ip.ontivi.net/muzhskoe-kinotv.html')
        .then(response => response.text())
        .then(html => {
            // Вытаскиваем kodk, kos, и file из скрипта
            const kodkMatch = html.match(/var\s+kodk\s*=\s*"([^"]+)"/);
            const kosMatch = html.match(/var\s+kos\s*=\s*"([^"]+)"/);
            const fileMatch = html.match(/file\s*:\s*"(#.*?)"/);

            if (kodkMatch && kosMatch && fileMatch) {
                const kodk = kodkMatch[1];
                const kos = kosMatch[1];
                const file = fileMatch[1];

                console.log("kodk:", kodk);
                console.log("kos:", kos);
                console.log("file:", file);

                new Playerjs({
                    id: "plok",
                    file: file
                });
            } else {
                document.getElementById("plok").innerText = "Ошибка: данные не найдены.";
            }
        })
        .catch(error => {
            document.getElementById("plok").innerText = "Ошибка загрузки: " + error;
        });
    </script>
</body>
</html>
