<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Прямой HLS-поток</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: black; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; max-width: 720px; height: auto; border: 2px solid #0f0; }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const streamURL = 'http://r1.cdntv.online/high/xm1hzalq26/10.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Ваш браузер не поддерживает HLS');
    }
  </script>
</body>
</html>
