    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ */

  </style>
</head>

  <script>
    const fallbackChannels = {

    // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∫–Ω–æ–ø–∫—É –¥–ª—è Picture-in-Picture
    const Button = videojs.getComponent('Button');
    class PipButton extends Button {
      constructor(player, options) {
        super(player, options);
        this.addClass('vjs-pip-button');
        this.controlText('–ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤ –∫–∞—Ä—Ç–∏–Ω–∫–µ');
        this.updateIcon();
      }
      
      handleClick() {
        const videoElement = this.player().tech().el();
        
        if (!videoElement || !document.pictureInPictureEnabled) {
          alert('Picture-in-Picture –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
          return;
        }
        
        if (document.pictureInPictureElement) {
          document.exitPictureInPicture().catch(error => {
            console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ PiP:', error);
          });
        } else {
          wasPlayingBeforePiP = !this.player().paused();
          videoElement.requestPictureInPicture().catch(error => {
            console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ –≤ PiP:', error);
          });
        }
      }
      
      updateIcon() {
        if (document.pictureInPictureElement) {
          this.addClass('vjs-pip-active');
          this.controlText('–ó–∞–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ –∫–∞—Ä—Ç–∏–Ω–∫–µ');
        } else {
          this.removeClass('vjs-pip-active');
          this.controlText('–ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤ –∫–∞—Ä—Ç–∏–Ω–∫–µ');
        }
      }
    }
    videojs.registerComponent('PipButton', PipButton);

    // –ö–ª–∞—Å—Å –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ (–æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π)
    class CastButton extends Button {
      constructor(player, options) {
        super(player, options);
        this.addClass('vjs-cast-button');
        this.controlText('–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
        this.castSession = null;
        this.castContext = null;
        this.isCastAvailable = false;
        this.isInitialized = false;
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        this.updateInterval = setInterval(() => this.checkCastAvailability(), 5000);
        this.checkCastAvailability();
      }
      
      checkCastAvailability() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω –ª–∏ Chromecast API
        if (!window.cast || !window.cast.framework) {
          if (!this.isInitialized) {
            window['__onGCastApiAvailable'] = (isAvailable) => {
              if (isAvailable) this.initializeCast();
            };
          }
          return;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –µ—Å–ª–∏ –µ—â–µ –Ω–µ —Å–¥–µ–ª–∞–ª–∏
        if (!this.isInitialized) {
          this.initializeCast();
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
        this.updateAvailability();
      }
      
      initializeCast() {
        try {
          this.castContext = cast.framework.CastContext.getInstance();
          this.castContext.setOptions({
            receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
            autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
          });
          
          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
          this.castContext.addEventListener(
            cast.framework.CastContextEvent.CAST_STATE_CHANGED,
            (event) => this.onCastStateChanged(event)
          );
          
          this.castContext.addEventListener(
            cast.framework.CastContextEvent.SESSION_STATE_CHANGED,
            (event) => this.onSessionStateChanged(event)
          );
          
          this.isInitialized = true;
          this.updateAvailability();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Chromecast:', error);
          this.isCastAvailable = false;
          this.hide();
        }
      }
      
      onCastStateChanged(event) {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
        this.isCastAvailable = (
          event.castState !== cast.framework.CastState.NO_DEVICES_AVAILABLE
        );
        this.updateVisibility();
      }
      
      updateAvailability() {
        if (!this.isInitialized) return;
        
        try {
          const castState = this.castContext.getCastState();
          this.isCastAvailable = (castState !== cast.framework.CastState.NO_DEVICES_AVAILABLE);
          this.updateVisibility();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è Chromecast:', error);
          this.isCastAvailable = false;
          this.hide();
        }
      }
      
      onSessionStateChanged(event) {
        const session = event.sessionState === cast.framework.SessionState.SESSION_STARTED ? 
                       this.castContext.getCurrentSession() : null;
        this.castSession = session;
        this.updateIcon();
      }
      
      updateVisibility() {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞–ª–∏—á–∏–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        if (this.isCastAvailable) {
          this.show();
        } else {
          this.hide();
        }
      }
      
      updateIcon() {
        if (this.castSession) {
          this.addClass('vjs-cast-active');
          this.controlText('–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é');
        } else {
          this.removeClass('vjs-cast-active');
          this.controlText('–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
        }
      }
      
      handleClick() {
        if (!this.castContext) {
          alert('–§—É–Ω–∫—Ü–∏—è —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ');
          return;

        if (this.castSession) {

    async function loadM3UPlaylist(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const playlistText = await response.text();
        const channelsByCategory = {};
        const lines = playlistText.split('\n');
        let currentGroup = "–î—Ä—É–≥–∏–µ";
        let currentChannel = null;
        let baseUrl = new URL(url).origin;

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥—Ä—É–ø–ø–æ–≤–æ–≥–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞
          if (line.startsWith('#EXTINF')) {
            currentGroup = "–î—Ä—É–≥–∏–µ";
            currentChannel = {};
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –≥—Ä—É–ø–ø—É –∏–∑ –∞—Ç—Ä–∏–±—É—Ç–æ–≤
            const groupMatch = line.match(/group-title\s*=\s*"([^"]+)"/i) || 
                               line.match(/group-title\s*=\s*'([^']+)'/i);
            if (groupMatch && groupMatch[1]) {
              currentGroup = groupMatch[1].trim();
            }
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞
            const nameMatch = line.match(/,(.*)$/);
            const channelName = nameMatch ? nameMatch[1].trim() : `–ö–∞–Ω–∞–ª ${i}`;
            
            currentChannel = {
              name: channelName,
              url: "",
              category: currentGroup
            };
          }
          // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥—Ä—É–ø–ø–æ–≤–æ–≥–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ #EXTGRP
          else if (line.startsWith('#EXTGRP:')) {
            const groupName = line.substring(8).trim();
            if (groupName && currentChannel) {
              currentGroup = groupName;
              currentChannel.category = groupName;
            }
          }
          // –û–±—Ä–∞–±–æ—Ç–∫–∞ URL –∫–∞–Ω–∞–ª–∞
          else if (line.startsWith('http') || line.startsWith('//')) {
            if (currentChannel) {
              let urlLine = line;
              
              // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã—Ö URL
              if (urlLine.startsWith('//')) {
                urlLine = 'https:' + urlLine;
              }
              else if (urlLine.startsWith('/')) {
                urlLine = baseUrl + urlLine;
              }
              
              // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞
              if (urlLine.startsWith('http://')) {
                urlLine = 'https' + urlLine.substring(4);
              }
              
              currentChannel.url = urlLine;
              
              if (!channelsByCategory[currentGroup]) {
                channelsByCategory[currentGroup] = [];
              }
              
              channelsByCategory[currentGroup].push(currentChannel);
              currentChannel = null;
            }
          }
        }
        
        return channelsByCategory;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞:', error);
        return fallbackChannels;
      }
    }

    function displayChannels(channels) {

        resultsContainer.appendChild(categoryHeader);

        resultsByCategory[category].forEach(channel => {
          const channelEl = document.createElement('div');
          channelEl.className = 'channel';
          channelEl.textContent = channel.name;
          channelEl.dataset.category = channel.category;
          channelEl.onclick = (e) => loadChannel(channel, e);
          resultsContainer.appendChild(channelEl);

    }

    function loadChannel(channel, event) {
      const placeholder = document.getElementById('video-placeholder');
      const videoEl = document.getElementById('my-video');
      placeholder.style.display = 'none';
      videoEl.style.visibility = 'visible';

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞
      let streamUrl = channel.url;
      if (window.location.protocol === 'https:' && streamUrl.startsWith('http://')) {
        streamUrl = 'https' + streamUrl.substring(4);
      }

      player.pause();
      player.src({ src: streamUrl, type: 'application/x-mpegURL' });
      player.muted(false);
      player.ready(() => {
        if (player.qualityLevels) {
          player.hlsQualitySelector({ displayCurrentQuality: true });
        }
      });
      player.play().catch(() => player.play());

      document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
      if (event && event.target) {
        event.target.classList.add('active');
        event.target.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }
