<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматический прокси-селектор для HLS</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px;
            background: var(--dark);
            color: white;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 2rem;
            color: var(--primary);
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        
        .player-section {
            flex: 3;
            min-width: 300px;
        }
        
        .player-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
            box-shadow: var(--shadow);
        }
        
        #video-player {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }
        
        .proxy-section {
            flex: 2;
            min-width: 300px;
            background: rgba(236, 240, 241, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.5rem;
        }
        
        .proxy-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .proxy-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid transparent;
        }
        
        .proxy-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .proxy-item.active {
            border-left: 4px solid var(--success);
            background: rgba(46, 204, 113, 0.1);
        }
        
        .proxy-item.error {
            border-left: 4px solid var(--danger);
            background: rgba(231, 76, 60, 0.1);
        }
        
        .proxy-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        .proxy-info {
            flex: 1;
        }
        
        .proxy-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .proxy-status {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .proxy-speed {
            font-weight: bold;
            color: var(--dark);
        }
        
        .status-section {
            padding: 20px;
            background: var(--light);
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .status-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .status-content {
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
            background: white;
            box-shadow: var(--shadow);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .status-content.success {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }
        
        .status-content.error {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }
        
        .status-content.loading {
            background: rgba(52, 152, 219, 0.2);
            color: var(--primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: white;
            background: var(--dark);
            width: 100%;
            margin-top: 20px;
            border-radius: 0 0 15px 15px;
        }
        
        .tech-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .tech-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <h1>Автоматический прокси-селектор</h1>
            <p class="subtitle">Интеллектуальная система для воспроизведения защищенных HLS-потоков</p>
        </header>
        
        <div class="content">
            <div class="player-section">
                <div class="player-container">
                    <video
                        id="video-player"
                        class="video-js vjs-default-skin vjs-big-play-centered"
                        controls
                        preload="auto"
                        width="100%"
                        height="500"
                        poster="https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80"
                        data-setup='{"liveui": true}'>
                    </video>
                </div>
                
                <div class="status-section">
                    <div class="status-title">Статус подключения</div>
                    <div class="status-content" id="status">
                        <i class="fas fa-sync fa-spin"></i> Инициализация системы...
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="btn-scan">
                            <i class="fas fa-sync"></i> Повторить сканирование
                        </button>
                        <button class="btn btn-success" id="btn-play" disabled>
                            <i class="fas fa-play"></i> Воспроизвести
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="proxy-section">
                <div class="section-title">
                    <i class="fas fa-server"></i> Доступные прокси-серверы
                </div>
                <div class="proxy-list" id="proxy-list">
                    <!-- Прокси будут добавлены динамически -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>Автоматическая система подбора прокси для HLS-потоков | Работает на GitHub Pages</p>
            <div class="tech-list">
                <div class="tech-item">Video.js</div>
                <div class="tech-item">HLS.js</div>
                <div class="tech-item">JavaScript</div>
                <div class="tech-item">CSS3</div>
                <div class="tech-item">HTML5</div>
            </div>
        </footer>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@2.15.0/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        // Конфигурация прокси-серверов
        const proxies = [
            {
                id: 'cors-anywhere',
                name: 'Cors-Anywhere',
                url: 'https://cors-anywhere.herokuapp.com/',
                icon: 'fas fa-globe',
                pingUrl: 'https://cors-anywhere.herokuapp.com/http://example.com',
                speed: 0,
                status: 'pending'
            },
            {
                id: 'allorigins',
                name: 'AllOrigins',
                url: 'https://api.allorigins.win/raw?url=',
                icon: 'fas fa-shield-alt',
                pingUrl: 'https://api.allorigins.win/raw?url=http://example.com',
                speed: 0,
                status: 'pending'
            },
            {
                id: 'corsproxy',
                name: 'CORS Proxy',
                url: 'https://corsproxy.io/?',
                icon: 'fas fa-bolt',
                pingUrl: 'https://corsproxy.io/?http://example.com',
                speed: 0,
                status: 'pending'
            },
            {
                id: 'yacdn',
                name: 'YACDN',
                url: 'https://yacdn.org/proxy/',
                icon: 'fas fa-rocket',
                pingUrl: 'https://yacdn.org/proxy/http://example.com',
                speed: 0,
                status: 'pending'
            },
            {
                id: 'thingproxy',
                name: 'ThingProxy',
                url: 'https://thingproxy.freeboard.io/fetch/',
                icon: 'fas fa-cogs',
                pingUrl: 'https://thingproxy.freeboard.io/fetch/http://example.com',
                speed: 0,
                status: 'pending'
            }
        ];

        // Исходный URL потока
        const streamUrl = "http://a3fc2fc5.rossteleccom.net/iptv/8T2MH6W8ZDP8PZXZ4RMX7P6Q/9314/index.m3u8";
        
        // Инициализация плеера
        const player = videojs('video-player');
        const statusEl = document.getElementById('status');
        const proxyListEl = document.getElementById('proxy-list');
        const btnScan = document.getElementById('btn-scan');
        const btnPlay = document.getElementById('btn-play');
        
        let activeProxy = null;
        let testInProgress = false;
        
        // Функция обновления статуса
        function updateStatus(text, type) {
            statusEl.innerHTML = text;
            statusEl.className = 'status-content';
            if (type) statusEl.classList.add(type);
        }
        
        // Функция для отображения прокси-серверов
        function renderProxyList() {
            proxyListEl.innerHTML = '';
            
            proxies.forEach(proxy => {
                const proxyItem = document.createElement('div');
                proxyItem.className = `proxy-item ${proxy.status}`;
                proxyItem.dataset.id = proxy.id;
                
                let statusText = '';
                let speedText = '';
                
                if (proxy.status === 'success') {
                    statusText = `<span class="proxy-speed">${proxy.speed} мс</span> - Рабочий`;
                } else if (proxy.status === 'error') {
                    statusText = 'Недоступен';
                } else {
                    statusText = 'Проверка...';
                }
                
                proxyItem.innerHTML = `
                    <div class="proxy-icon">
                        <i class="${proxy.icon}"></i>
                    </div>
                    <div class="proxy-info">
                        <div class="proxy-name">${proxy.name}</div>
                        <div class="proxy-status">${statusText} ${speedText}</div>
                    </div>
                    ${proxy.status === 'success' ? '<i class="fas fa-check-circle" style="color: var(--success); font-size: 1.5rem;"></i>' : ''}
                    ${proxy.status === 'error' ? '<i class="fas fa-times-circle" style="color: var(--danger); font-size: 1.5rem;"></i>' : ''}
                `;
                
                if (proxy.status === 'success') {
                    proxyItem.addEventListener('click', () => setActiveProxy(proxy.id));
                }
                
                proxyListEl.appendChild(proxyItem);
            });
        }
        
        // Функция тестирования прокси
        async function testProxy(proxy) {
            if (testInProgress) return;
            
            proxy.status = 'testing';
            renderProxyList();
            
            try {
                const startTime = Date.now();
                const response = await fetch(proxy.pingUrl, { method: 'HEAD' });
                const endTime = Date.now();
                
                if (response.ok) {
                    proxy.speed = endTime - startTime;
                    proxy.status = 'success';
                    updateStatus(`Прокси <strong>${proxy.name}</strong> доступен (${proxy.speed} мс)`, 'success');
                    
                    if (!activeProxy || proxy.speed < activeProxy.speed) {
                        setActiveProxy(proxy.id);
                    }
                } else {
                    proxy.status = 'error';
                    updateStatus(`Прокси ${proxy.name} недоступен (ошибка ${response.status})`, 'error');
                }
            } catch (error) {
                proxy.status = 'error';
                updateStatus(`Ошибка подключения к ${proxy.name}: ${error.message}`, 'error');
            }
            
            renderProxyList();
        }
        
        // Функция тестирования всех прокси
        function testAllProxies() {
            if (testInProgress) return;
            
            testInProgress = true;
            updateStatus('<i class="fas fa-sync fa-spin"></i> Тестирование прокси-серверов...', 'loading');
            btnScan.disabled = true;
            
            // Сброс статусов
            proxies.forEach(proxy => {
                proxy.status = 'pending';
                proxy.speed = 0;
            });
            
            renderProxyList();
            
            // Запуск тестов параллельно
            const testPromises = proxies.map(proxy => testProxy(proxy));
            
            // Обработка завершения всех тестов
            Promise.all(testPromises).then(() => {
                testInProgress = false;
                btnScan.disabled = false;
                
                const workingProxies = proxies.filter(p => p.status === 'success');
                
                if (workingProxies.length === 0) {
                    updateStatus('❌ Ни один прокси-сервер не доступен. Попробуйте позже.', 'error');
                } else {
                    updateStatus(`✅ Найдено рабочих прокси: ${workingProxies.length}`, 'success');
                }
            });
        }
        
        // Установка активного прокси
        function setActiveProxy(proxyId) {
            const proxy = proxies.find(p => p.id === proxyId);
            
            if (!proxy || proxy.status !== 'success') return;
            
            activeProxy = proxy;
            
            // Обновление UI
            document.querySelectorAll('.proxy-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`.proxy-item[data-id="${proxyId}"]`);
            if (activeItem) activeItem.classList.add('active');
            
            // Активация кнопки воспроизведения
            btnPlay.disabled = false;
            updateStatus(`Выбран прокси: <strong>${proxy.name}</strong> (${proxy.speed} мс)`, 'success');
        }
        
        // Воспроизведение через выбранный прокси
        function playWithProxy() {
            if (!activeProxy) return;
            
            updateStatus(`<i class="fas fa-sync fa-spin"></i> Подключение через ${activeProxy.name}...`, 'loading');
            
            const proxyUrl = activeProxy.url + encodeURIComponent(streamUrl);
            
            // Установка источника для плеера
            player.src({
                src: proxyUrl,
                type: 'application/x-mpegURL',
                withCredentials: false
            });
            
            // Попытка воспроизведения
            player.ready(() => {
                player.play().then(() => {
                    updateStatus(`✅ Успешно! Воспроизводится через ${activeProxy.name}`, 'success');
                }).catch(e => {
                    updateStatus(`⚠️ Автовоспроизведение заблокировано. Нажмите Play.`, 'success');
                });
            });
            
            // Обработка ошибок
            player.on('error', function() {
                const error = player.error();
                updateStatus(`❌ Ошибка воспроизведения: ${error.message || 'Неизвестная ошибка'}`, 'error');
            });
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Начальное тестирование прокси
            testAllProxies();
            
            // Обработчики кнопок
            btnScan.addEventListener('click', testAllProxies);
            btnPlay.addEventListener('click', playWithProxy);
        });
        
        // Автообновление каждые 5 минут
        setInterval(testAllProxies, 5 * 60 * 1000);
    </script>
</body>
</html>
