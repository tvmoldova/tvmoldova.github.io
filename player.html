<!DOCTYPE html>
<html>
<head>
    <title>Автоматический плеер Ontivi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: #000; 
            font-family: Arial, sans-serif;
        }
        #player { width: 100%; height: 100%; }
        #loading {
            position: absolute; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; text-align: center;
        }
        .error { color: #ff5555; }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/Playerjs/playerjs-stable@latest/dist/playerjs.js"></script>
</head>
<body>
    <div id="player">
        <div id="loading">Загрузка данных канала...</div>
    </div>

    <script>
        // 1. Конфигурация
        const config = {
            channelName: 'muzhskoe-kinotv.html', // Измените здесь канал
            proxyUrl: 'proxy.php?channel=' // Путь к прокси
        };

        // 2. Основная функция
        async function initPlayer() {
            try {
                const loadingEl = document.getElementById('loading');
                loadingEl.textContent = 'Запрос данных через прокси...';
                
                // Запрос через PHP-прокси
                const response = await fetch(`${config.proxyUrl}${encodeURIComponent(config.channelName)}`);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                
                // 3. Парсинг данных (улучшенные регулярки)
                const extractVar = (name) => {
                    const regex = new RegExp(`var ${name}="([^"]+)"`);
                    const match = html.match(regex);
                    return match ? match[1] : null;
                };
                
                const kodk = extractVar('kodk');
                const kos = extractVar('kos');
                const file = html.match(/file:\s*"([^"]+)"/)?.[1];
                
                if (!kodk || !kos || !file) {
                    throw new Error('Не найдены параметры потока');
                }
                
                // 4. Запуск плеера
                loadingEl.style.display = 'none';
                new Playerjs({
                    id: "player",
                    file: file,
                    vars: { kodk, kos }
                });
                
            } catch (error) {
                const playerDiv = document.getElementById('player');
                playerDiv.innerHTML = `
                    <div id="loading" class="error">
                        Ошибка: ${error.message}<br><br>
                        Проверьте:<br>
                        - Работоспособность proxy.php<br>
                        - Название канала<br>
                        - Консоль разработчика (F12)
                    </div>
                `;
                console.error("Player Error:", error);
            }
        }
        
        // Старт при загрузке страницы
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
