<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FM Radio Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ... (предыдущие стили остаются без изменений) ... */

    /* ОБНОВЛЕННЫЕ СТИЛИ ДЛЯ ИЗОБРАЖЕНИЙ */
    .card .station-logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3a3a5a, #2a2a4a);
    }

    .card .station-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Автоматическое кадрирование */
    }

    .card .station-logo i {
      font-size: 20px;
      color: #5f77ff;
    }

    /* Для полноэкранного режима */
    .station-logo-large {
      width: 200px;
      max-width: 60vw;
      aspect-ratio: 1/1; /* Сохраняем квадратную пропорцию */
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3a3a5a, #2a2a4a);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .station-logo-large img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Показываем целиком с сохранением пропорций */
      padding: 10px; /* Отступ для логотипов с прозрачностью */
    }

    .station-logo-large .placeholder-logo {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5f77ff;
      font-size: 48px;
    }

    /* Адаптация для мобильных */
    @media (max-width: 480px) {
      .station-logo-large {
        width: 160px;
      }
      
      .card .station-logo {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <!-- ... (остальная HTML-структура без изменений) ... -->

  <script>
    // ... (предыдущий JavaScript код) ...

    // Отрисовка станций (обновленная версия)
    function renderStations(filter = "") {
      if (!stations.length) {
        grid.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Нет доступных станций</p>
          </div>
        `;
        return;
      }
      
      const filtered = stations.filter(s => 
        s.name.toLowerCase().includes(filter.toLowerCase()) || 
        (s.genre && s.genre.toLowerCase().includes(filter.toLowerCase()))
      );
      
      if (!filtered.length) {
        grid.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search"></i>
            <p>Станций не найдено</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = "";
      filtered.forEach(station => {
        const card = document.createElement("div");
        card.className = "card";
        
        card.innerHTML = `
          <div class="station-logo">
            ${station.logo ? 
              `<img src="${station.logo}" alt="${station.name}" 
                   onerror="handleImageError(this)">` : 
              `<i class="fas fa-radio"></i>`
            }
          </div>
          <div class="station-info">
            <h3>${station.name}</h3>
            <p>${station.genre || 'Разная музыка'}</p>
          </div>
        `;
        
        card.onclick = () => playStation(station);
        grid.appendChild(card);
      });
    }

    // Воспроизведение станции (обновленная версия)
    function playStation(station) {
      // ... (предыдущий код) ...
      
      audio.play().then(() => {
        // ... (предыдущий код) ...
        
        // ОБНОВЛЕННАЯ ЧАСТЬ: Обработка логотипов
        miniLogo.src = station.logo || '';
        miniLogo.onerror = () => {
          miniLogo.style.display = 'none';
          document.querySelector('#mini-player .mini-info').innerHTML = `
            <div class="mini-logo-placeholder">
              <i class="fas fa-radio"></i>
            </div>
            <span>${station.name}</span>
          `;
        };
        
        if (station.logo) {
          stationLogoLarge.innerHTML = `
            <img src="${station.logo}" alt="${station.name}" 
                 onerror="handleLargeImageError(this)">
          `;
        } else {
          stationLogoLarge.innerHTML = `
            <div class="placeholder-logo">
              <i class="fas fa-radio"></i>
            </div>
          `;
        }
        
        updateFavIcon();
      }).catch(error => {
        console.error('Ошибка воспроизведения:', error);
        alert(`Не удалось воспроизвести станцию ${station.name}. Попробуйте другую станцию.`);
      });
    }

    // Обработка ошибок изображений (обновленная версия)
    function handleImageError(img) {
      img.onerror = null;
      const container = img.parentElement;
      container.innerHTML = `<i class="fas fa-radio"></i>`;
      container.style.background = 'linear-gradient(135deg, #3a3a5a, #2a2a4a)';
    }

    function handleLargeImageError(img) {
      img.onerror = null;
      stationLogoLarge.innerHTML = `
        <div class="placeholder-logo">
          <i class="fas fa-radio"></i>
        </div>
      `;
    }

    // ... (остальной JavaScript код без изменений) ...
  </script>
</body>
</html>
